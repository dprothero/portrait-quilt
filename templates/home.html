<!doctype html>
<html>
<head>
    <title>Convert an Image for a Portrait Quilt</title>
</head>
<body>
    <h1>Convert an Image for a Portrait Quilt</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image_file" />
        <br/>
        Number of Colors: <input type="number" name="number_of_colors" value="8" /> (4 - 8)
        <br/>
        <input type="submit" name="Submit" />
    </form>
</body>
</html>
